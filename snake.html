<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake zrk</title>

    <style>
        body {background-color: lightblue;}
        canvas {
            border: 1px solid black;  
            background-color: white;
        }
    </style>

    <script>
        var snake;

        startGame = () => {
            snake = new component(30, 30, 'red', 10, 120)
            myGameArea.start();
        }

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start() {
              this.canvas.width = 600;
              this.canvas.height = 600;
              this.context = this.canvas.getContext("2d");
              document.body.insertBefore(this.canvas, document.body.childNodes[0]);
              this.interval = setInterval(updateGameArea, 20);
              window.addEventListener('keydown', function (e) {
                myGameArea.key = e.keyCode
              })
              window.addEventListener('keyup', function (e) {
                <!-- console.log('up', e) -->
                myGameArea.key = !e.keyCode // check if this is false 
              })
            },
            clear() {
              this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y) {
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;    
            this.x = x;
            this.y = y;    
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
                this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
          }

          updateGameArea = () => {
            myGameArea.clear();
            snake.speedX = 0;
            snake.speedY = 0;
            if (myGameArea.key && myGameArea.key == 37 || myGameArea.key == 65) {snake.speedX = -1; }
            if (myGameArea.key && myGameArea.key == 39 || myGameArea.key == 68) {snake.speedX = 1; }
            if (myGameArea.key && myGameArea.key == 38 || myGameArea.key == 87) {snake.speedY = -1; }
            if (myGameArea.key && myGameArea.key == 40 || myGameArea.key == 83) {snake.speedY = 1;} 
            snake.newPos();
            snake.update();
          }
    </script>
</head>
<body onload="startGame()">
</body>
</html>
