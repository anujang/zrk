<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake zrk</title>

    <style>
        body {background-color: lightblue;}
        canvas {
            border: 1px solid black;  
            background-color: white;
        }
    </style>

    <script>
        let snake;
        let canvasWidth = 600
        let canvasHeight = 600
        let foodSize = 15
        let snakeSize = 30

        startGame = () => {
            snake = new component(snakeSize, snakeSize, 'red', snakeSize, canvasHeight - 2*snakeSize)
            food = new component(foodSize, foodSize, 'black', (Math.random()*canvasHeight - foodSize), Math.random()*canvasWidth - foodSize)
            myGameArea.start();
            snake.x += 3
        }

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start() {
              this.canvas.width = canvasWidth;
              this.canvas.height = canvasHeight;
              this.context = this.canvas.getContext("2d");
              document.body.insertBefore(this.canvas, document.body.childNodes[0]);
              this.interval = setInterval(updateGameArea, 1000/60);
              window.addEventListener('keydown', function (e) {
                myGameArea.key = e.keyCode
              })
              window.addEventListener('keyup', function (e) {
                <!-- console.log('up', e) -->
                myGameArea.key = !e.keyCode // check if this is false 
              })
            },
            clear() {
              this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
//            stop() {
  //              clearInterval(this.interval)
    //        }
                }

        function component(width, height, color, x, y) {
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;   
            console.log('x', this.x) 
            this.x = x;
            this.y = y;    
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.crashWith = function(otherobj) {
                let myleft = this.x;
                let myright = this.x + (this.width);
                let mytop = this.y;
                let mybottom = this.y + (this.height);
                let otherleft = otherobj.x;
                let otherright = otherobj.x + (otherobj.width);
                let othertop = otherobj.y;
                let otherbottom = otherobj.y + (otherobj.height);
                let crash = true;
                if ((mybottom < othertop) ||
                    (mytop > otherbottom) ||
                    (myright < otherleft) ||
                    (myleft > otherright)) {
                    crash = false;
                }
                    return crash;
              }
          }

          let xSpeed = 0
          let ySpeed = 0
          updateGameArea = () => {
            if (snake.crashWith(food)) {
                food
            } else {
                myGameArea.clear();
                if (myGameArea.key && myGameArea.key == 37 || myGameArea.key == 65) {
                    xSpeed = -5; 
                    ySpeed = 0;
                } else if (myGameArea.key && myGameArea.key == 39 || myGameArea.key == 68) {
                    xSpeed = 5;
                    ySpeed = 0; 
                } else if (myGameArea.key && myGameArea.key == 38 || myGameArea.key == 87) {
                    xSpeed = 0;
                    ySpeed = -5; 
                } else if (myGameArea.key && myGameArea.key == 40 || myGameArea.key == 83) {
                    xSpeed = 0;
                    ySpeed = 5;
                } 
                console.log(xSpeed)
                snake.x += xSpeed
                snake.y += ySpeed
                snake.update();
                food.update()
              }
          }
    </script>
</head>
<body onload="startGame()">
</body>
</html>
